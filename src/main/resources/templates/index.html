<!DOCTYPE html>
<html>
    <head>
        <title>List of Students</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <hr>
        <a href="/add">Click here to add new student</a>
        <div class="container">
            <h3> List of Student </h3>
            <hr>
            <table border="1">

                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Commulative GPA</th>
                        <th>Enrollment Date</th>
                        <th>isInternational</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student, counter : ${students}">
                        <th th:text="${counter.count}"></th>
                        <td th:text="${student.studentId}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.middleName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.cgpa}"></td>
                        <td th:text="${student.enrollmentDate}"></td>
                        <td th:text="${student.isInternational}"></td>
                        <td>
                            <a th:href="@{/showUpdateForm(studentId=${student.studentId})}" >Update</a>

                            <a th:href="@{/deleteStudent(studentId=${student.studentId})}" class="btn btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>
</html>
